<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanna Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <div class="container nav-bar">
                <a class="logo" href="#"><img src="./assets/svg/logo-hanna.svg" alt="Hanna"></a>
                <nav class="primary-navigation">
                    <ul role="list" class="nav-list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li class="underline"><a  href="#">Book a table</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="hero-banner">
            <div class="brand-name">
                <img src="assets/svg/brand-name.svg" alt="Hanna">
            </div>
            <div class="hero-img">
                <img  src="./assets/imgs/hero-img.webp" alt="Restaurant Hanna">
            </div>
            <button class="cta">Book a table</button>
            <span class="jpn-text vertical">最も本物の日本</span>
        </section>


        <div class="circle-btn">
            <p>Discover</p>
            <img src="./assets/svg/arrow-down-thin.svg" alt="Discover">
        </div>


    </main>
</body>
</html>
